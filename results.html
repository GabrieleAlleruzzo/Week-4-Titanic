<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="/welcome.html">
        <img
          id="logo"
          src="./Assets/css/epicode_logo.png"
          alt="Logo Epicode "
        />
      </a>
    </header>
    <main class="center">
      <div class="center-center">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div class="column-container">
        <div class="column left align-left">
          <h2>Correct</h2>
          <h2 id="percentage-left"><strong></strong></h2>
          <p id="Correct"></p>
        </div>
        <div class="column middle column expanded">
          <div class="graph-container">
            <canvas id="myChart"></canvas>
          </div>
          <div class="centered-axis-xy">
            <p><strong>Congratulations!</strong></p>
            <p class="azzurro">You passed the exam.</p>
            <p>
              We'll send you the certificate in a few minutes. check your email
              (including promotions/spam folder)
            </p>
          </div>
        </div>
        <div class="column right align-right">
          <h2>Wrong</h2>
          <h2 id="percentage-right"><strong></strong></h2>
          <p id="Wrong"></p>
        </div>
      </div>
      <div class="center-center">
        <a href="/review.html"><button class="blue-button">RATE US</button></a>
      </div>
    </main>
    <script src="./Assets/js/result.js"></script>
    <script>
      var xValues = ["Right", "Wrong"];
      var yValues = [55, 49];
      var barColors = ["#d20094", "#00ffff"];

      var chartCanvas = document.getElementById("myChart");
      chartCanvas.width = 600;
      chartCanvas.height = 600;
      chartCanvas.style.filter =
        "drop-shadow(0px 0px 20px rgba(0, 2, 46, 0.8))";

      new Chart("myChart", {
        type: "doughnut",
        data: {
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutoutPercentage: 70,
          title: {
            display: false,
            text: "Results",
          },
        },
      });
    </script>
  </body>
</html>
