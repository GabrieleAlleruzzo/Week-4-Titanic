<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="/welcome.html">
        <img
          id="logo"
          src="./Assets/css/epicode_logo.png"
          alt="Logo Epicode "
        />
      </a>
    </header>
    <main class="center">
      <div class="center-center">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div class="column-container">
        <div class="column left align-left">
          <h2>Correct</h2>
          <h2 id="percentage-left"><strong></strong></h2>
          <p id="Correct"></p>
        </div>
        <div class="column middle column expanded">
          <div class="graph-container">
            <canvas id="myChart"></canvas>
          </div>
          <div class="centered-axis-xy">
            <p><strong id="Congratulations"></strong></p>
            <p id="azzurro" class="azzurro">f</p>
            <p id="descrizione"></p>
          </div>
        </div>
        <div class="column right align-right">
          <h2>Wrong</h2>
          <h2 id="percentage-right"><strong></strong></h2>
          <p id="Wrong"></p>
        </div>
      </div>
      <div class="center-center">
        <a href="/review.html"><button class="blue-button">RATE US</button></a>
      </div>
    </main>
    <script src="./Assets/js/result.js"></script>
  </body>
</html>
