<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Pagina quiz</title>
  </head>
  <body>
    <header id="quizHeader">
      <div>
        <img
          src="./Assets/mockup/epicode_logo.png"
          alt="epicode_logo"
          id="logo"
        />
      </div>

      <div class="donut instalment3">
        <div class="donut-default"></div>
        <div class="donut-line"></div>
        <div class="donut-text">
          <span>SECONDS</span>
          <span class="number" id="timerNumber">5</span>
          <span>REMAINING</span>
        </div>
        <div class="donut-case"></div>
      </div>
    </header>
    <main>
      <section id="question">
        <h2></h2>
      </section>
      <section id="answer"></section>
    </main>
    <footer>
      <p>
        Question <span id="questionNumber"></span>
        <span id="totalQuestions">/10</span>
      </p>
    </footer>
  </body>
</html>
