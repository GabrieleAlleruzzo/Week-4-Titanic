<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Pagina quiz</title>
  </head>
  <body>
    <header id="quizHeader">
      <div>
        <img
          src="./Assets/mockup/epicode_logo.png"
          alt="epicode_logo"
          id="logo"
        />
      </div>
      <div id="timer">
        <p class="pText">SECONDS</p>
        <p class="number"></p>
        <p class="pText">REMAINING</p>
      </div>
    </header>
    <main>
      <section id="question">
        <h2></h2>
      </section>
      <section id="answer"></section>
    </main>
    <footer>
      <p>
        Question <span id="questionNumber"></span>
        <span id="totalQuestions">/10</span>
      </p>
    </footer>
  </body>
</html>
